<ion-header class="toolbar">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab1-admin"></ion-back-button> 
    </ion-buttons>
    <ion-title>
      <strong class="Title">
        Admin
      </strong>
      
      <ion-icon (click)="cerrarSesion()" name="log-out-outline" style="float: right; width: 30px; height: 30px; color: goldenrod;"></ion-icon>      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro de Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <h2 class="text-center">Registrar un nuevo Usuario</h2>
    <form (ngSubmit)="altaUser(forma)" #forma="ngForm">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="usu.strNombre" name="strNombre" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="usu.strPassword" name="strPassword" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="usu.strCorreo" name="strCorreo" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Direccion</ion-label>
    <ion-input [(ngModel)]="usu.strDireccion" name="strDireccion" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Edad</ion-label>
    <ion-input [(ngModel)]="usu.nmbEdad" name="nmbEdad" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Telefonos</ion-label>
    <ion-input [(ngModel)]="usu.arrTelefonos" name="arrTelefonos" type="number"></ion-input>
  </ion-item>
      
    <ion-item class="text">
      <ion-label>Tipo de usuario</ion-label>
      <ion-select [(ngModel)]="usu.tipo" placeholder="Select" name="tipo">
        <ion-select-option value="Administrador">Administrador</ion-select-option>
        <ion-select-option value="Usuario">Pasajero</ion-select-option>
        <ion-select-option value="Chofer">Chofer</ion-select-option>
      </ion-select>
    </ion-item>
  

  <ion-button class="mt-3" expand="block" fill="outline" type="submit" >Registrar Usuario</ion-button>
    </form>
  </div>
  
  <div class="container pt-3">
    <h2>Información de los Usuarios:</h2>
    
    <hr>

    <ion-card *ngFor="let user of service.usuarios">
      <ion-card-header>
        <ion-card-title>Nombre: {{user.strNombre}} <br> Contraseña: {{user.strCorreo}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <p style="font-size: 25px;"><span class="font-weight-bold">Tipo de User: </span>{{user.tipo}}</p>
      </ion-card-content>
    </ion-card>

  </div> 

</ion-content>
